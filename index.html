<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>WebGIS PTN Surabaya</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AksesibilitasberjalandaritiapPTN_1.js"></script>
        <script src="data/PTNdiSurabaya_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_AksesibilitasberjalandaritiapPTN_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Access</th>\
                        <td>' + (feature.properties['Access'] !== null ? autolinker.link(feature.properties['Access'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AksesibilitasberjalandaritiapPTN_1_0(feature) {
            switch(String(feature.properties['Access'])) {
                case '1,2km (15 menit)':
                    return {
                pane: 'pane_AksesibilitasberjalandaritiapPTN_1',
                opacity: 1,
                color: 'rgba(210,16,75,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '2,4km (30 menit)':
                    return {
                pane: 'pane_AksesibilitasberjalandaritiapPTN_1',
                opacity: 1,
                color: 'rgba(135,203,106,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AksesibilitasberjalandaritiapPTN_1');
        map.getPane('pane_AksesibilitasberjalandaritiapPTN_1').style.zIndex = 401;
        map.getPane('pane_AksesibilitasberjalandaritiapPTN_1').style['mix-blend-mode'] = 'normal';
        var layer_AksesibilitasberjalandaritiapPTN_1 = new L.geoJson(json_AksesibilitasberjalandaritiapPTN_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AksesibilitasberjalandaritiapPTN_1',
            layerName: 'layer_AksesibilitasberjalandaritiapPTN_1',
            pane: 'pane_AksesibilitasberjalandaritiapPTN_1',
            onEachFeature: pop_AksesibilitasberjalandaritiapPTN_1,
            style: style_AksesibilitasberjalandaritiapPTN_1_0,
        });
        bounds_group.addLayer(layer_AksesibilitasberjalandaritiapPTN_1);
        map.addLayer(layer_AksesibilitasberjalandaritiapPTN_1);
        function pop_PTNdiSurabaya_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kampus</th>\
                        <td>' + (feature.properties['Kampus'] !== null ? autolinker.link(feature.properties['Kampus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ranking QS</th>\
                        <td>' + (feature.properties['Ranking QS'] !== null ? autolinker.link(feature.properties['Ranking QS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun Berdiri</th>\
                        <td>' + (feature.properties['Tahun Berdiri'] !== null ? autolinker.link(feature.properties['Tahun Berdiri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Fakultas</strong><br />' + (feature.properties['Fakultas'] !== null ? autolinker.link(feature.properties['Fakultas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PTNdiSurabaya_2_0(feature) {
            switch(String(feature.properties['Kampus'])) {
                case 'ITS Manyar':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,119,188,1.0)',
                interactive: true,
            }
                    break;
                case 'ITS Sukolilo':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,33,237,1.0)',
                interactive: true,
            }
                    break;
                case 'UIN Sunan Ampel':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,207,88,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR A':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,231,51,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR B':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(181,74,217,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR C':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,205,95,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Ketintang':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,120,217,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Lidah Wetan':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,74,81,1.0)',
                interactive: true,
            }
                    break;
                case 'UPNV Jatim':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,142,65,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PTNdiSurabaya_2');
        map.getPane('pane_PTNdiSurabaya_2').style.zIndex = 402;
        map.getPane('pane_PTNdiSurabaya_2').style['mix-blend-mode'] = 'normal';
        var layer_PTNdiSurabaya_2 = new L.geoJson(json_PTNdiSurabaya_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PTNdiSurabaya_2',
            layerName: 'layer_PTNdiSurabaya_2',
            pane: 'pane_PTNdiSurabaya_2',
            onEachFeature: pop_PTNdiSurabaya_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PTNdiSurabaya_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_PTNdiSurabaya_2);
        map.addLayer(layer_PTNdiSurabaya_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'PTN di Surabaya<br /><table><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_ITSManyar0.png" /></td><td>ITS Manyar</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_ITSSukolilo1.png" /></td><td>ITS Sukolilo</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UINSunanAmpel2.png" /></td><td>UIN Sunan Ampel</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UNAIRA3.png" /></td><td>UNAIR A</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UNAIRB4.png" /></td><td>UNAIR B</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UNAIRC5.png" /></td><td>UNAIR C</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UNESAKetintang6.png" /></td><td>UNESA Ketintang</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UNESALidahWetan7.png" /></td><td>UNESA Lidah Wetan</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UPNVJatim8.png" /></td><td>UPNV Jatim</td></tr></table>', layer: layer_PTNdiSurabaya_2},
            {label: 'Aksesibilitas berjalan dari tiap PTN<br /><table><tr><td style="text-align: center;"><img src="legend/AksesibilitasberjalandaritiapPTN_1_12km15menit0.png" /></td><td>1,2km (15 menit)</td></tr><tr><td style="text-align: center;"><img src="legend/AksesibilitasberjalandaritiapPTN_1_24km30menit1.png" /></td><td>2,4km (30 menit)</td></tr></table>', layer: layer_AksesibilitasberjalandaritiapPTN_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
